
<h2>Discussion Posts</h2>

<a routerLink="/newpost">New Post</a>

<div *ngIf="posts">
    <div *ngFor="let post of posts">
        <h3>Title: {{post.title}} </h3>
        <p> Author: {{post.author}}</p>
        <a routerLink="/discussion/{{ post.aggregateId }}">I think...</a>
    </div>
</div>
