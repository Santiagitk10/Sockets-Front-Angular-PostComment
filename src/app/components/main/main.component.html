
<h2>Publish a new post!</h2>

<div class="mb-5">
    <label for="title" class="form-label">Title </label>
    <input name="title" id="title" type="text" [(ngModel)]="newTitle" placeholder="Title">
    <label for="author">Author </label>
    <input name="author" id="author" type="text" [(ngModel)]="newAuthor" placeholder="Author">
    <div>
        <button type="button" (click)="submitPost()" class="btn btn-outline-secondary">Submit</button>
    </div>
    
    <div *ngIf="!isFormReady">
        <div class="notPopulated">All fields must be populated</div>
    </div>
    <div *ngIf="!hasToken">
        <div class="notPopulated">The user must be registered to be able to post</div>
    </div>
</div>


<div *ngIf="posts">
    <div *ngFor="let post of posts">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">Title: {{post.title}} </h3>
                <p class="card-subtitle mb-2"> <span>Author:</span> {{post.author}}</p>
                <a routerLink="/discussion/{{ post.aggregateId }}">I think...</a>
            </div>
        </div>
    </div>
</div>
