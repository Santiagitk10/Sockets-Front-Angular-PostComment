
<h2>Discussion Posts</h2>

<label for="title">Title </label>
<input name="title" id="title" type="text" [(ngModel)]="newTitle" placeholder="Title">
<label for="author">Author </label>
<input name="author" id="author" type="text" [(ngModel)]="newAuthor" placeholder="Author">
<button (click)="submitPost()">Submit</button>

<div *ngIf="posts">
    <div *ngFor="let post of posts">
        <h3>Title: {{post.title}} </h3>
        <p> Author: {{post.author}}</p>
        <a routerLink="/discussion/{{ post.aggregateId }}">I think...</a>
    </div>
</div>
